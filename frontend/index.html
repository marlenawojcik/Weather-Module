<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel pogodowy</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="app">
    <div id="userPanel">
  <div id="registerBox">
    <h3>Rejestracja</h3>
    <input type="text" id="regUsername" placeholder="Nazwa użytkownika">
    <input type="password" id="regPassword" placeholder="Hasło">
    <button id="registerBtn">Zarejestruj</button>
  </div>
  <div id="loginBox">
    <h3>Logowanie</h3>
    <input type="text" id="loginUsername" placeholder="Nazwa użytkownika">
    <input type="password" id="loginPassword" placeholder="Hasło">
    <button id="loginBtn">Zaloguj</button>
  </div>
</div>
    <h1>Sprawdź pogodę</h1>
    <div class="search-bar">
      <input type="text" id="cityInput" placeholder="Wpisz miasto...">
      <button id="searchBtn">Szukaj</button>
    </div>
    <div id="weatherInfo"></div>
    <div id="map"></div>
    <div id="layerSelector">
  <label><input type="radio" name="weatherLayer" value="temp" checked> Temperatura</label>
  <label><input type="radio" name="weatherLayer" value="clouds"> Chmury</label>
  <label><input type="radio" name="weatherLayer" value="rain"> Opady</label>
</div>

<div id="legendContainer"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
